<!DOCTYPE html>
<html>
    <head>
        <title>GIPHY APP</title>
        <link rel="stylesheet" type="text/css" href="giphy.css">
    </head>
    <body>
        <div class="header-content">
            <h1 >Giphy Searcher</h1>
            <form class="header-content">
                <input type="text" class="search-input" value="Search for gif" name="search input" required />
                <input type="number" class="limit-input" value="0" name="Limit input" >
                <button class='search-btn' type="search"  >Search for gif</button>
                <button class='search-again' type="reset" >Search for another gif</button>
            </form>
        </div>
        <div class='add-giphy'>
        </div>
        <script src="giphy.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </body>
</html>
